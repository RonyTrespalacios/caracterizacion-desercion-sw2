services:
  # Base de datos PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: trayectoria_db_prod
    env_file:
      - ./backend/.env
    environment:
      POSTGRES_DB: ${DB_NAME:-trayectoria_estudiantil}
      POSTGRES_USER: ${DB_USER:-trayectoria_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    networks:
      - trayectoria_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-trayectoria_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (para Celery)
  redis:
    image: redis:7-alpine
    container_name: trayectoria_redis_prod
    networks:
      - trayectoria_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Django
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: trayectoria_backend_prod
    command: >
      sh -c "python manage.py migrate --noinput &&
             python manage.py collectstatic --noinput &&
             gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 3 --timeout 120 --config gunicorn_config.py"
    volumes:
      - ./backend:/app
      - static_volume_prod:/app/staticfiles
      - media_volume_prod:/app/media
    env_file:
      - ./backend/.env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - trayectoria_network
    restart: unless-stopped

  # Frontend Angular
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: trayectoria_frontend_prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./frontend/nginx.prod.conf:/etc/nginx/conf.d/default.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - backend
    networks:
      - trayectoria_network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M

volumes:
  postgres_data_prod:
  static_volume_prod:
  media_volume_prod:

networks:
  trayectoria_network:
    driver: bridge

