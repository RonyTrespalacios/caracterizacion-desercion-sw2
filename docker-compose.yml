services:
  # Base de datos PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: trayectoria_db
    environment:
      POSTGRES_DB: trayectoria_estudiantil
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - trayectoria_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (para Celery)
  redis:
    image: redis:7-alpine
    container_name: trayectoria_redis
    ports:
      - "6379:6379"
    networks:
      - trayectoria_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Django
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: trayectoria_backend
    command: >
      sh -c "python manage.py migrate --noinput &&
             python manage.py collectstatic --noinput &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./backend:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True
      - SECRET_KEY=django-insecure-dev-key-change-in-production-abc123xyz
      - ALLOWED_HOSTS=localhost,127.0.0.1,0.0.0.0,backend
      - DB_ENGINE=django.db.backends.postgresql
      - DB_NAME=trayectoria_estudiantil
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_HOST=db
      - DB_PORT=5432
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - CORS_ALLOWED_ORIGINS=http://localhost:4200,http://127.0.0.1:4200,http://frontend:80
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - trayectoria_network

  # Frontend Angular
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: trayectoria_frontend
    ports:
      - "4200:80"
    depends_on:
      - backend
    networks:
      - trayectoria_network

  # Celery Worker (opcional, para tareas as√≠ncronas)
  celery:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: trayectoria_celery
    command: celery -A config worker --loglevel=info
    volumes:
      - ./backend:/app
    environment:
      - DEBUG=True
      - SECRET_KEY=django-insecure-dev-key-change-in-production-abc123xyz
      - ALLOWED_HOSTS=localhost,127.0.0.1,0.0.0.0
      - DB_ENGINE=django.db.backends.postgresql
      - DB_NAME=trayectoria_estudiantil
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_HOST=db
      - DB_PORT=5432
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - db
      - redis
    networks:
      - trayectoria_network

volumes:
  postgres_data:
  static_volume:
  media_volume:

networks:
  trayectoria_network:
    driver: bridge

