# Versión simplificada para desarrollo rápido
# Uso: docker-compose -f docker-compose.dev.yml up --build

services:
  # Base de datos PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: trayectoria_db_dev
    environment:
      POSTGRES_DB: trayectoria_estudiantil
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - trayectoria_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Django (simplificado)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: trayectoria_backend_dev
    command: >
      sh -c "sleep 5 &&
             python manage.py migrate --noinput &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True
      - SECRET_KEY=django-insecure-dev-key-only
      - ALLOWED_HOSTS=*
      - DB_ENGINE=django.db.backends.postgresql
      - DB_NAME=trayectoria_estudiantil
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_HOST=db
      - DB_PORT=5432
      - CORS_ALLOWED_ORIGINS=http://localhost:4200,http://127.0.0.1:4200
    depends_on:
      db:
        condition: service_healthy
    networks:
      - trayectoria_network
    restart: on-failure

  # Frontend Angular (simplificado)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: trayectoria_frontend_dev
    ports:
      - "4200:80"
    depends_on:
      - backend
    networks:
      - trayectoria_network
    restart: on-failure

volumes:
  postgres_data_dev:

networks:
  trayectoria_network:
    driver: bridge

